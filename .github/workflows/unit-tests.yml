name: Unit Testing

on:
  push:
    branches:
    - develop
    - main
    
  pull_request:
    branches:
    - develop
    - main

jobs:
  build:
    runs-on: macos-latest
    name: Unit Testing
    steps:
    - uses: actions/checkout@v3
    - name: install readline
      run: brew install readline
    - name: unit testing
      run: make tests
