name: Norminette

on:
  push:
    branches:
    - main
    - develop
    
  pull_request:
    branches:
    - main
    - develop

jobs:
  norminette_job:
    runs-on: ubuntu-latest
    name: norminette
    steps:
    - uses: actions/checkout@v3
    - uses: alexandregv/norminette-action@v3
      with:
        flags: 'inc/ srcs/ libft/ '
